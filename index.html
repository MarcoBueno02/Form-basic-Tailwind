<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body class="bg-gray-400 flex items-center justify-center min-h-screen">
  <div class="container bg-white border py-0 px-0 max-w-2xl w-full rounded-xl overflow-hidden">
    <section class="header text-lg font-bold bg-black text-white p-6 text-center nb-4">
      <h1>Seja s칩cio do Vasco da Gama</h1>

    <form id="form" class="form p-6">

        <label for="username" class="block mb-1">Nome do usu치rio</label>
        <input type="text" id="username" placeholder="Digite o nome do usu치rio" required class="w-full rounded-xl px-3 py-2 border-2 border-gray-300">
      </div>

        <input type="email" id="email" placeholder="Digite seu email" required class="w-full rounded-xl px-3 py-2 border-2 border-gray-300">

      <div class="form-content mb-4">

      <button type="submit" class="bg-black hover:bg-black-700 text-white font-bold w-full py-2 px-4 rounded-xl transition-transform transform hover:scale-105 ease-in-out duration-500">
        Cadastrar

    </form>
  </div>

</body>
</html>
